<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <header>
        <h1 class="container">Forms</h1>
    </header>
    <main>
        <section class="registration container">
            <h2>Registration</h2>
            <form action="#" method="post">
            <div class="form-field">
                <label for="">First name</label>
                <input type="text">
            </div>

            <div class="form-field">
                <label for="">Last name</label>
                <input type="text">
            </div>

            <div class="form-field">
                <label for="">Email</label>
                <input type="email">
            </div>

            <div class="form-field">
                <label for="">Password</label>
                <input type="password">
            </div>

            <div class="form-field">
                <label for="">Phone number</label>
                <input type="tel">
            </div>

            <div class="form-field">
                <label for="">Address</label>
                <input type="text">
            </div>

            <div class="form-field">
                <label for="">PLZ</label>
                <input type="number">
            </div>

            <fieldset>
                <legend>My Pizza toppings</legend>
                <div class="form-field">

                <div class="checkboxes">
                    <input type="checkbox">
                <label for="">Pineapple</label>
            </div>

            <div class="checkboxes">
                <input type="checkbox">
                <label for="">Extra Cheese</label>
            </div>

            <div class="checkboxes">
                <input type="checkbox">
                <label for="">Gorgonzola</label>
            </div>
            <div class="checkboxes">
                <input type="checkbox">
                <label for="">Olives </label>
            </div>
            </div>
            </fieldset>

            <fieldset>
                <legend>Pizza Size</legend>

                <div class="form-field">

                <div class="radio-btns">
                    <input type="radio" name="pizza-size">
                <label for="pizza-size">Large</label>
            </div>

            <div class="checkboxes">
                <input type="radio" name="pizza-size">
                <label for="radio-btns">small</label>
            </div>

            </div>

            </fieldset>

            <div class="form-buttons">
                <input type="submit">
                <input type="reset">
            </div>

            
        </section>
    </main>
    <footer class="container">
        <p style="color: rgb(7, 29, 94);">&COPY;2003 All right reserved </p>
    </footer>
</body>
</html>
