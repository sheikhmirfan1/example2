<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <header>
        <h1 class="container">Forms</h1>
    </header>
    <main>
        <section class="registration container">
            <h2>Registration</h2>
            <form action="#" method="post">
            <div class="form-field">
                <label for="first-name">First name</label>
                <input type="text" 
                name="first-name" 
                id="first-name" 
                required placeholder="Max">
            </div>

            <div class="form-field">
                <label for="last-name">Last name</label>
                <input type="text" 
                name="last-name" id="last-name" 
                required placeholder="Musterman">
            </div>

            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" 
                name="email" 
                id="email" 
                required placeholder="youremail@exapmle.com">
            </div>

            <div class="form-field">
                <label for="password">Password</label>
                <input type="password" 
                name="password" 
                id="password" 
                required placeholder="*********">
            </div>

            <div class="form-field">
                <label for="phone-number">Phone number</label>
                <input type="tel" 
                name="phone-number" 
                id="phone-number" 
                required placeholder="+4917612345678">
            </div>

            <div class="form-field">
                <label for="address">Address</label>
                <input type="text" 
                name="address" 
                id="address" 
                required placeholder="Address">
            </div>

            <div class="form-field">
                <label for="postal-code">PLZ</label>
                <input type="number" 
                name="postcode" 
                id="postcode" 
                required placeholder="10102">
            </div>

            <fieldset>
                <legend>My Pizza toppings</legend>
                <div class="form-field">

                <div class="checkboxes">
                    <input type="checkbox" name="pineapple" id="pineapple">
                <label for="pineapple">Pineapple</label>
            </div>

            <div class="checkboxes">
                <input type="checkbox" name="extra-chesse" id="extra-chesse">
                <label for="extra-chesse">Extra Cheese</label>
            </div>

            <div class="checkboxes">
                <input type="checkbox" name="gorgonzola" id="gorgonzola">
                <label for="gorgonzola">Gorgonzola</label>
            </div>
            <div class="checkboxes">
                <input type="checkbox" name="olives" id="olives">
                <label for="olives">Olives </label>
            </div>
            </div>
            </fieldset>

            <fieldset>
                <legend>Pizza Size</legend>

                <div class="form-field">

                <div class="radio-btns">
                    <input type="radio" name="pizza-size">
                <label for="pizza-size">Large</label>
            </div>

            <div class="checkboxes">
                <input type="radio" name="pizza-size">
                <label for="radio-btns">small</label>
            </div>

            </div>

            </fieldset>

            <div class="form-buttons">
                <input type="submit">
                <input type="reset">
            </div>
            </form>
        </section>
    </main>
    <footer class="container">
        <p style="color: rgb(7, 29, 94);">&COPY;2003 All right reserved </p>
    </footer>
</body>
</html>
